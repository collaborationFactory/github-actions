name: 'Cleanup Snapshots Action'
on:
  schedule:
    # Runs "At 00:00 on day-of-month 28 in every 3rd month." (see https://crontab.guru)
    - cron: '0 0 28 */3 *'

permissions: write-all

jobs:
  cleanup-snapshots:
    uses: collaborationFactory/github-actions/.github/workflows/fe-cleanup-snapshots.yml@improvement/PFM-ISSUE-13081-Investigate-if-we-can-use-nx-caching-only-for
    secrets:
      JFROG_BASE64_TOKEN: ${{ secrets.JFROG_BASE64_TOKEN }}
      JFROG_URL: ${{ secrets.JFROG_URL }}
      JFROG_USER: ${{ secrets.JFROG_USER }}
      DOT_NPMRC: ${{ secrets.DOT_NPMRC }}
