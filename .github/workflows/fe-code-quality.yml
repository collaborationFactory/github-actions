name: Frontend Code Quality Workflow

on: workflow_call

jobs:
  code-quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [ 'formatter', 'linter', 'unit-tests' ]
        jobIndex: [ 1, 2, 3 ]
    env:
      jobCount: 3
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 18.18.2
      - name: Cache Node Modules
        id: npm-cache
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Formatter
        if: matrix.target == 'formatter'
        run: node_modules/.bin/nx format:check --base=origin/${{ github.event.pull_request.base.ref }}

      - name: Linter
        if: matrix.target == 'linter'
        run: node_modules/.bin/nx affected --target=lint --parallel --configuration=dev --base=origin/${{ github.event.pull_request.base.ref }}

      - name: Unit Tests
        if: matrix.target == 'unit-tests'
        run: node_modules/.bin/nx affected --target=test --parallel --configuration=dev --base=origin/${{ github.event.pull_request.base.ref }} --only-failed --jobIndex=${{ matrix.jobIndex }} --jobCount=${{ env.jobCount }}
