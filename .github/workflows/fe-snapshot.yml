name: Frontend Snapshot Workflow

on:
  workflow_call:
    inputs:
      GHA_REF:
        type: string
        required: true
      GHA_BASE:
        type: string
        required: true
      BACKEND_REPO:
        type: string
        required: false
        description: 'Backend repository name to trigger (e.g., "main" or "cplace-paw")'
    secrets:
      JFROG_BASE64_TOKEN:
        required: true
      JFROG_URL:
        required: true
      JFROG_USER:
        required: true
      GIT_USER_TOKEN:
        required: false
      CROSS_REPO_PAT:
        required: false

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.GHA_REF }}
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 22.15.0
      - name: Cache Node Modules
        id: npm-cache
        uses: actions/cache@v4
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Build and Push to Jfrog NPM Registry
        uses: collaborationFactory/github-actions/.github/actions/artifacts@feature/automate-frontend-pkg-integration
        env:
          JFROG_BASE64_TOKEN: ${{ secrets.JFROG_BASE64_TOKEN }}
          JFROG_URL: ${{ secrets.JFROG_URL }}
          JFROG_USER: ${{ secrets.JFROG_USER }}
          BASE: ${{ inputs.GHA_BASE }}
          SNAPSHOT: true

      - name: Trigger Backend Package Update
        if: inputs.BACKEND_REPO != ''
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.CROSS_REPO_PAT }}
          repository: collaborationFactory/${{ inputs.BACKEND_REPO }}
          event-type: frontend-packages-published
          client-payload: |
            {
              "branch": "${{ github.ref_name }}",
              "actor": "${{ github.actor }}"
            }
