name: Frontend Build Workflow

on:
  workflow_call:
    inputs:
      GHA_REF:
        type: string
        required: true
      GHA_BASE:
        type: string
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: ['build-storybook', 'build']
        jobIndex: [1, 2]
    env:
      jobCount: 2
      NODE_OPTIONS: --max-old-space-size=4096
    steps:
      - name: Check RAM size
        run: |
          ram_size_kb=$(grep MemTotal /proc/meminfo | awk '{print $2}')
          ram_size_gb=$(echo "scale=2; $ram_size_kb/1024/1024" | bc)
          echo "Total RAM size: $ram_size_gb GB"
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.GHA_REF }}
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 22.15.0
      - name: Cache Node Modules
        id: npm-cache
        uses: actions/cache@v4
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Set base branch for Nx affected
        id: nx-base
        run: |
          if [ -n "${{ github.base_ref }}" ]; then
            # PR: use base_ref
            BASE="${{ github.base_ref }}"
          elif [[ "${{ github.ref_name }}" =~ ^release/[0-9]+\.[0-9]+$ ]]; then
            # Release branch: use itself (compares against previous commits)
            BASE="${{ github.ref_name }}"
          else
            # Default: try main, fallback to master
            BASE="main,master"
          fi
          echo "branch=$BASE" >> $GITHUB_OUTPUT
          echo "Using base branch(es): $BASE"

      - uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: ${{ steps.nx-base.outputs.branch }}

      - name: Build and Storybook
        uses: collaborationFactory/github-actions/.github/actions/run-many@master
        with:
          target: ${{ matrix.target }}
          jobIndex: ${{ matrix.jobIndex }}
          jobCount: ${{ env.jobCount }}
          base: ${{ inputs.GHA_BASE }}
          ref: ${{ inputs.GHA_REF }}
