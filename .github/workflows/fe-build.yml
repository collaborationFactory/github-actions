name: Frontend Build Workflow

on:
  workflow_call:
    inputs:
      GHA_REF:
        type: string
        required: true
      GHA_BASE:
        type: string
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: ['build-storybook', 'build']
        jobIndex: [1, 2]
    env:
      jobCount: 2
      NODE_OPTIONS: --max-old-space-size=4096
    steps:
      - name: Check RAM size
        run: |
          ram_size_kb=$(grep MemTotal /proc/meminfo | awk '{print $2}')
          ram_size_gb=$(echo "scale=2; $ram_size_kb/1024/1024" | bc)
          echo "Total RAM size: $ram_size_gb GB"
      - uses: actions/checkout@v2
        with:
          ref: ${{ inputs.GHA_REF }}
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 18.18.2
      - name: Cache Node Modules
        id: npm-cache
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Build and Storybook
        uses: collaborationFactory/github-actions/.github/actions/run-many@fix/PFM-ISSUE-28250-Fix-parallelization-of-e2e-
        with:
          target: ${{ matrix.target }}
          jobIndex: ${{ matrix.jobIndex }}
          jobCount: ${{ env.jobCount }}
          base: ${{ inputs.GHA_BASE }}
          ref: ${{ inputs.GHA_REF }}
