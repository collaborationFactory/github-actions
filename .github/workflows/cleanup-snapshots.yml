name: Cleanup Snapshot Artifacts on a CRON Schedule

on:  
  schedule:
    # Runs "At 00:00 on day-of-month 1 in every 3rd month." (see https://crontab.guru)
    - cron: '0 0 1 */3 *'
  workflow_call:
    secrets:
      JFROG_BASE64_TOKEN:
        required: true
      JFROG_URL:
        required: true
      JFROG_USER:
        required: true
      DOT_NPMRC:
        required: true
        
jobs:
  build:
    name: Cleanup Snapshot Artifacts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ inputs.GHA_REF }}
          fetch-depth: 0
          token: ${{ secrets.GIT_USER_TOKEN }}

      - uses: actions/setup-node@v3
        with:
          node-version: 18.11.0

      - name: Cache Node Modules
        id: npm-cache
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}          

      - name: Cleanup Snapshot Artifacts
        uses: collaborationFactory/github-actions/.github/actions/artifacts@master
        env:
          JFROG_BASE64_TOKEN: ${{ secrets.JFROG_BASE64_TOKEN }}
          JFROG_URL: ${{ secrets.JFROG_URL }}
          JFROG_USER: ${{ secrets.JFROG_USER }}
